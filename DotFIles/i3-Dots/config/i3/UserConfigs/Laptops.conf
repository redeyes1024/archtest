# i3 laptop options used by scripts in ~/.config/i3/scripts.

# Touchpad device name from `xinput list --name-only`.
TOUCHPAD_DEVICE="asue1209:00-04f3:319f-touchpad"

# Keyboard layout cycle order (comma-separated).
KEYBOARD_LAYOUTS="us,ru"

# Optional layout variants, aligned by index with KEYBOARD_LAYOUTS.
# Example: KEYBOARD_LAYOUTS="us,ru" and KEYBOARD_VARIANTS=",phonetic"
KEYBOARD_VARIANTS=","

# Optional XKB options (left empty to preserve current defaults).
# Example: KEYBOARD_OPTIONS="grp:alt_shift_toggle"
KEYBOARD_OPTIONS=""
