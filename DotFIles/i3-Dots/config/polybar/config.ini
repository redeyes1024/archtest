[colors]
bg = #1e1e2e
bg-alt = #181825
fg = #cdd6f4
muted = #6c7086
accent = #89b4fa
good = #a6e3a1
warn = #f9e2af
alert = #f38ba8

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
width = 100%
height = 30
bottom = true
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 2
line-color = ${colors.accent}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Symbols Nerd Font Mono:size=12;2
font-2 = Noto Sans:size=10;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
modules-left = menu cpu temperature memory filesystem
modules-center = i3
modules-right = weather battery backlight pulseaudio powerprofile mic keyboardstate nightlight power
tray-position = none

[bar/aux]
width = 100%
height = 26
bottom = false
background = ${colors.bg-alt}
foreground = ${colors.fg}
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Symbols Nerd Font Mono:size=12;2
font-2 = Noto Sans:size=10;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
modules-left = lock idle
modules-center = clockpanel
modules-right = player notifications updates theme
tray-position = right
tray-maxsize = 16
tray-padding = 2

[module/menu]
type = custom/text
content = 
content-padding = 1
content-foreground = ${colors.accent}
click-left = rofi -show drun -modi run,drun,filebrowser,window
click-middle = bash ~/.config/i3/scripts/ThemeChanger.sh
click-right = bash ~/.config/i3/scripts/Kool_Quick_Settings.sh

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-scroll = true
wrapping-scroll = false
format = <label-state> <label-mode>
ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V
ws-icon-5 = 6;VI
ws-icon-6 = 7;VII
ws-icon-7 = 8;VIII
ws-icon-8 = 9;IX
ws-icon-9 = 10;X
ws-icon-default = 
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.accent}
label-mode-foreground = ${colors.bg}
label-focused = %icon%
label-focused-padding = 1
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.bg}
label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.muted}
label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${colors.fg}
label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${colors.bg}
label-urgent-background = ${colors.alert}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = %percentage:2%% 󰍛
label-padding = 1

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
warn-temperature = 82
format = <label>
label = %temperature-c%°C 󰈸
format-warn = <label-warn>
label-warn = %temperature-c%°C 󱃂
label-warn-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = %gb_used%G 󰾆
label-padding = 1

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
format-mounted = <label-mounted>
label-mounted = %percentage_used%% 󰋊
label-mounted-padding = 1
format-unmounted = <label-unmounted>
label-unmounted = 󰪎
label-unmounted-foreground = ${colors.warn}

[module/weather]
type = custom/script
exec = bash ~/.config/polybar/scripts/weather.sh
interval = 60
label = %output%
click-left = bash ~/.config/polybar/scripts/weather.sh --refresh
click-right = xdg-open https://wttr.in

[module/battery]
type = custom/script
exec = bash ~/.config/polybar/scripts/battery.sh
interval = 15
label = %output%

[module/backlight]
type = custom/script
exec = bash ~/.config/polybar/scripts/backlight.sh
interval = 2
label = %output%
click-left = bash ~/.config/i3/scripts/Brightness.sh --inc
click-right = bash ~/.config/i3/scripts/Brightness.sh --dec
scroll-up = bash ~/.config/i3/scripts/Brightness.sh --inc
scroll-down = bash ~/.config/i3/scripts/Brightness.sh --dec

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <label-volume>
label-volume = %percentage%% 󰕾
label-volume-padding = 1
format-muted = <label-muted>
label-muted = 󰖁
label-muted-padding = 1
label-muted-foreground = ${colors.muted}
click-left = bash ~/.config/i3/scripts/Volume.sh --toggle
click-right = pavucontrol -t 3
scroll-up = bash ~/.config/i3/scripts/Volume.sh --inc
scroll-down = bash ~/.config/i3/scripts/Volume.sh --dec

[module/mic]
type = custom/script
exec = bash ~/.config/polybar/scripts/mic.sh
interval = 1
label = %output%
click-left = bash ~/.config/i3/scripts/Volume.sh --toggle-mic
click-right = pavucontrol -t 4
scroll-up = bash ~/.config/i3/scripts/Volume.sh --mic-inc
scroll-down = bash ~/.config/i3/scripts/Volume.sh --mic-dec

[module/powerprofile]
type = custom/script
exec = bash ~/.config/polybar/scripts/power_profile.sh
interval = 5
label = %output%
click-left = bash ~/.config/polybar/scripts/power_profile.sh toggle

[module/keyboardstate]
type = custom/script
exec = bash ~/.config/polybar/scripts/keyboard_state.sh
interval = 1
label = %output%

[module/nightlight]
type = custom/script
exec = bash ~/.config/polybar/scripts/nightlight.sh
interval = 3
label = %output%
click-left = bash ~/.config/polybar/scripts/nightlight.sh toggle

[module/power]
type = custom/text
content = ⏻
content-padding = 1
content-foreground = ${colors.alert}
click-left = bash ~/.config/i3/scripts/powermenu.sh
click-right = bash ~/.config/i3/scripts/lock.sh

[module/lock]
type = custom/text
content = 󰌾
content-padding = 1
click-left = bash ~/.config/i3/scripts/lock.sh

[module/idle]
type = custom/script
exec = bash ~/.config/polybar/scripts/idle_inhibitor.sh
interval = 2
label = %output%
click-left = bash ~/.config/polybar/scripts/idle_inhibitor.sh toggle

[module/player]
type = custom/script
exec = bash ~/.config/polybar/scripts/player.sh
interval = 2
label = %output%
label-maxlen = 60
click-left = bash ~/.config/i3/scripts/MediaCtrl.sh --prv
click-middle = bash ~/.config/i3/scripts/MediaCtrl.sh --pause
click-right = bash ~/.config/i3/scripts/MediaCtrl.sh --nxt
scroll-up = bash ~/.config/i3/scripts/Volume.sh --inc
scroll-down = bash ~/.config/i3/scripts/Volume.sh --dec

[module/notifications]
type = custom/script
exec = bash ~/.config/polybar/scripts/notifications.sh
interval = 2
label = %output%
click-left = bash ~/.config/polybar/scripts/notifications.sh pop
click-middle = bash ~/.config/polybar/scripts/notifications.sh clear
click-right = bash ~/.config/polybar/scripts/notifications.sh toggle

[module/updates]
type = custom/script
exec = bash ~/.config/polybar/scripts/updates.sh
interval = 1800
label = %output%
click-left = bash ~/.config/polybar/scripts/updates.sh notify

[module/clockpanel]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M:%S
label =  %time%   %date%
label-padding = 1

[module/theme]
type = custom/text
content = 󰔎
content-padding = 1
click-left = bash ~/.config/i3/scripts/DarkLight.sh
click-middle = bash ~/.config/i3/scripts/RofiThemeSelector.sh
click-right = bash ~/.config/i3/scripts/ThemeChanger.sh
